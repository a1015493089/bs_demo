<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>publish - demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>
    <link rel="stylesheet" href="css/demo.css">
</head>
<body>
<div th:replace="~{navigation::nav}"></div>
<div class="container-fluid main ">
    <div class="row">
        <div class="col-lg-9 .col-md-12	.col-sm-12 .col-xs-12">
            <h2>
                <span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span>
            </h2>
            <form action="/publish" method="post" class="question">
                <div class="form-group">
                    <label for="title">问题标题:</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${title}"  placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="description">问题补充(必填,参考右侧标准):</label>
                    <textarea class="form-control" rows="10" cols="30" id="description" th:text="${description}"  name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="添加标签以,分隔">
                </div>
                <span th:text="${error}" th:if="${error!=null}"></span>
                <button type="submit" class="btn btn-success btn-publish">提交</button>
            </form>
        </div>
        <div class="col-lg-3 .col-md-12 .col-sm-12 .col-xs-12">
            <h3>问题发布指南</h3>
            问题标题：不超过25个字。<br>
            问题补充：详细描述问题，清晰直观，并提供一些相关的资料。<br>
            选择标签：可多个标签，用逗号隔开，每个标签不超过10个字。<br>
        </div>
    </div>
</div>
</body>
</html>
